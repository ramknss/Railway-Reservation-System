{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg" style="background-color: wheat;">
		<div class="card-body" style="background-color: wheat;">
			<h4>Login</h4>
			<form method="post">
				{% csrf_token %}
				<img src="{% static "loginpage.png" %}" alt="Image" class="square" width="200px" height="200px" style="display: block; margin: 0 auto;">
				<input type="text" name="username" placeholder="Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-outline-secondary form-control">New User?</a>
					</div>
					<div class="col">
						<input type="submit" value="Login" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
