{% extends 'html/base.html' %}

{% block title %}Create Story{% endblock %}

{% block content %}
{% load static %}

<div class="container mt-4" style="background:black; border-radius: 10px">
    <div class="card col-md-5 mx-auto shadow-lg" style="background:white">
        <div class="row my-2">
            <div class="col">
                <h3>Create a Story</h3>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-outline-success form-control">
        </form>
    </div>
</div>
{% endblock %}
